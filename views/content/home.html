<div class="shadow">
    <div class="home-slide fullpage">
        <section auto-height class="home section one rl" id="landing" ng-include="section.one"></section>
        <section auto-height class="home section two slide2 rl" id="travellife" ng-include="section.two"></section>
        <section auto-height class="home section three rl" id="locallife" ng-include="section.three"></section>
        <section auto-height class="home section four rl" id="mylife" ng-include="section.four"></section>
        <section auto-height class="home section five rl" id="contact" ng-include="section.five"></section>
    </div>
    <div class="slide4-none">
        <div class="fixed-mobile">
            <div class="mobile-video">
                <div class="iphone-image">
                    <img src="img/iPhone.png" alt="" />
                </div>
            </div>
            <div class="slide-video">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" data-hash="slide1">
                            <div class="videoplay rl">
                                <img src="img/transparent-home.png" alt="" />
                                <!-- <video width="100%" height="400px" id="Video1">
                                    <source src="img/video/Local_life.mp4" type="video/mp4">
                                </video>
                                <a class="play-button text-cont ab color-white" ng-click="vidplay()" id="play">
                                    <i class="fa fa-play"></i>
                                </a> -->
                            </div>
                        </div>
                        <div class="swiper-slide" data-hash="slide2">
                            <div class="videoplay" id="Video1">
                                <video width="100%" height="400px" ng-click="vidplay()">
                                    <source src="img/video/Travel_life.mp4" type="video/mp4">
                                </video>
                                <!-- <a class="play-button text-cont ab color-white" ng-click="vidplay()">
                                <i class="fa fa-play"></i>
                            </a> -->
                            </div>
                        </div>
                        <div class="swiper-slide" data-hash="slide3">
                            <div class="videoplay">
                                <video width="100%" height="400px">
                                    <source src="img/video/Local_life.mp4" type="video/mp4">
                                </video>
                                <!-- <a class="play-button text-cont ab color-white" ng-click="vidplay()">
                                <i class="fa fa-play"></i>
                            </a> -->
                            </div>
                        </div>
                        <div class="swiper-slide" data-hash="slide4">
                            <div class="videoplay">
                                <video width="100%" height="400px">
                                    <source src="img/video/My_life.mp4" type="video/mp4">
                                </video>
                                <!-- <a class="play-button text-cont ab color-white" ng-click="vidplay()">
                                <i class="fa fa-play"></i>
                            </a> -->
                            </div>
                        </div>
                        <div class="swiper-slide" data-hash="slide5">
                            <div class="videoplay">
                                <video width="100%" height="400px">
                                    <source src="img/video/My_Life.mp4" type="video/mp4">
                                </video>
                                <!-- <a class="play-button text-cont ab color-white" ng-click="vidplay()">
                                <i class="fa fa-play"></i>
                            </a> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="navigation-dots">
        <span ng-click="changePage('home')" class="one"></span>
        <span ng-click="changePage('travellife')" class="two"></span>
        <span ng-click="changePage('locallife')" class="three"></span>
        <span ng-click="changePage('mylife')" class="four"></span>
        <span ng-click="changePage('share')" class="five"></span>
    </div>
</div>
